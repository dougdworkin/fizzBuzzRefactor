<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fizz Buzz Refactored</title>

	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/myJs.js"></script>

	<link rel="stylesheet" type="text/css" href="myCss.css">


</head>
<body>

	<header>
		<h1>Fizz Buzz Refactored</h1>
	</header>

	<main>
		<form id="mainInput">
			<fieldset>
					<label for="numberInput">Enter a number between 1 and 100</label>
					<input id="numberInput" type="number" min="1" max="100" step="1" name="number" autocomplete="off">
					<input class="enter" type="submit" name="submit" value="submit">
			</fieldset>
		</form>

		<p class="fizzBuzzer"></p>
	</main>

</body>
</html>
